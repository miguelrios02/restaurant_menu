<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js" integrity="sha512-nKZDK+ztK6Ug+2B6DZx+QtgeyAmo9YThZob8O3xgjqhw2IVQdAITFasl/jqbyDwclMkLXFOZRiytnUrXk/PM6A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/styles.css">
 
  </head>
<body>
  <div class="loading">
    <div class="load">
      <img src="./assets/img/loading1.PNG" alt="loading">
    </div>
  </div>
    <nav class="navbar">
            <section class="bag">
              <i class='bx bx-food-menu' ></i>
                <span class="count__bag">0</span>
            </section>
    </nav>
      <ul class="content_filter">
        <li data-filter="all" class="filter">
          <h4 class="food__title">Show All</h4>    
        </li>
        <li data-filter=".Entradas" class="filter">
          <i class='bx bx-baguette' ></i>    
          <h4 class="food__title">Entradas</h4>
        </li>
        <li data-filter=".Fuertes"  class="filter">
          <i class='bx bx-dish'></i>  
          <h4 class="food__title"> Fuertes</h4>
        </li>
        <li data-filter=".Bebidas" class="filter">
          <i class='bx bx-drink'></i>  
          <h4 class="food__title">Bebidas</h4>
        </li>
        <li data-filter=".ParaCompartir" class="filter withoutBorder">
          <i class='bx bxs-pizza'></i>
          <h4 class="food__title">Para compartir</h4>
      </li>
    </ul>
    <div class="productos mt__nav" id="shop">
    </div>
    <div class="contentMenuShop" id="shop">     
        <h2 class="menu_title">My order</h2>
        <div class="contentMenuShop__items">
        </div>
        <div class="contentMenuShop__total">
        </div>
    </div>
    <footer class="footer section">
        <div class="footer__container">
          <div class="footer__content">
            <h3 class="footer__title">Our information</h3>
            <ul class="footer__list">
              <li>Colombia - santa rosa de cabal</li>
            </ul>
          </div>
          <div class="footer__content">
            <h3 class="footer__title">About Us</h3>
    
            <ul class="footer__links">
              <li><a href="#" class="footer__link">Support Center</a></li>
              <li><a href="#" class="footer__link">Customer Support</a></li>
              <li><a href="#" class="footer__link">About Us</a></li>
            </ul>
          </div>
    
          <div class="footer__content">
            <h3 class="footer__title">Social</h3>
    
            <ul class="footer__social">
              <a href="https://www.facebook.com/" target="_blank" class="footer__social-link">
                <i class='bx bxl-facebook'></i>
              </a>
              <a href="https://twitter.com/" target="_blank" class="footer__social-link">
                <i class='bx bxl-twitter'></i>
              </a>
              <a href="https://www.instagram.com/" target="_blank" class="footer__social-link">
                <i class='bx bxl-instagram'></i>
              </a>
            </ul>
          </div>
        </div>
        <a href="https://github.com/miguelrios02/" class="github__link"  target="_blank">All rigths reserved</a>
      </footer>
    <script src="./assets/main.js"></script>
  
</body>
</html>
